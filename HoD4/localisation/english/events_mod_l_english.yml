 public.safety.1.d:0 "Makima walks up the steps to the imperial palace, a smile on her face as she is greeted by Emperor Hitohito. As they walked to the meeting room things remained quiet, just until they were seated. Tea had been set out as well as pastries had been sat out for the ocassion. Now is the time for talk and demands..."
 public.safety.2.d:0 "As soon as the words left Makima's mouth her fate had already been decided, expelled from the palace almost immediately it was bound to cause Maikma to lost her job within the PBS."
